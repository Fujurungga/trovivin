        // 初始化表格
        function initializeTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // 只显示前50条记录，避免表格过长
            let count = 0;
            for (const [name, number] of Object.entries(nameNumberMap)) {

                row.innerHTML = `<td>${number}</td><td>${name}</td>`;

                count++;
            }
        }

        // 查找号码
        function findNumber() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const resultCard = document.getElementById('resultCard');
            const errorMessage = document.getElementById('errorMessage');
            const resultName = document.getElementById('resultName');
            const resultNumber = document.getElementById('resultNumber');
            
            // 隐藏之前的结果
            resultCard.style.display = 'none';
            errorMessage.style.display = 'none';
            
            if (!nameInput) {
                errorMessage.textContent = "请输入姓名";
                errorMessage.style.display = 'block';
                return;
            }
            
            // 模糊匹配逻辑
            let found = false;
            let matchedName = '';
            let matchedNumber = '';
            
            // 1. 精确匹配
            if (nameNumberMap.hasOwnProperty(nameInput)) {
                matchedName = nameInput;
                matchedNumber = nameNumberMap[nameInput];
                found = true;
            } 
            // 2. 大小写不敏感匹配
            else {
                for (const [name, number] of Object.entries(nameNumberMap)) {
                    if (name.toLowerCase() === nameInput.toLowerCase()) {
                        matchedName = name;
                        matchedNumber = number;
                        found = true;
                        break;
                    }
                }
            }
            
            // 3. 包含匹配（如果前面没找到）
            if (!found) {
                for (const [name, number] of Object.entries(nameNumberMap)) {
                    if (name.toLowerCase().includes(nameInput.toLowerCase())) {
                        matchedName = name;
                        matchedNumber = number;
                        found = true;
                        break;
                    }
                }
            }
            
            if (found) {
                resultName.textContent = matchedName;
                resultNumber.textContent = matchedNumber;
                resultCard.style.display = 'block';
            } else {
                errorMessage.textContent = `未找到姓名 "${nameInput}" 对应的编号，请检查输入是否正确`;
                errorMessage.style.display = 'block';
            }
        }

            if (event.key === 'Enter') {
                findNumber();
            }
